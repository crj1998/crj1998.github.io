    const list = [{"cover": "./images/cover1.jpg", "audio":"./music/1.m4a"}, {"cover": "./images/cover2.jpg", "audio":"./music/2.m4a"}, {"cover": "./images/cover3.jpg", "audio":"./music/3.m4a"}];
    var len = list.length;
    var index = 0;
    activation.ondblclick = function () {
        index = (index+1)%len;
        player.src = list[index].audio;
        vinyl.src = list[index].cover;
        player.currentTime = 0;
        player.play();
    }

    activation.onclick = function() {        
        if (player.paused) {
            vinyl.src = list[index].cover;
            player.play();
            vinyl.style.webkitAnimationPlayState = "running";
        } else { 
            player.pause(); 
            vinyl.style.webkitAnimationPlayState = "paused";
        }
    }
